<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="https://colorlib.com/etc/lf/Login_v8/images/icons/favicon.ico" />

	<link rel="stylesheet" type="text/css"
		href="https://colorlib.com/etc/lf/Login_v8/vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css"
		href="https://colorlib.com/etc/lf/Login_v8/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v8/vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css"
		href="https://colorlib.com/etc/lf/Login_v8/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css"
		href="https://colorlib.com/etc/lf/Login_v8/vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v8/vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css"
		href="https://colorlib.com/etc/lf/Login_v8/vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v8/css/util.css">
	<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/lf/Login_v8/css/main.css">

</head>

<body>

	<div class="container" style="min-height:100% width:80%">
		{% with messages = mess %}
		{% if messages %}
		<div class="alert alert-warning alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
					aria-hidden="true">×</span></button>
			{{messages}}
		</div>
		{% endif %}
		{% endwith %}
	</div>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form method=POST action="{{ url_for('login') }}"
					class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
					<span class="login100-form-title">
						Sign In
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>
						<a href="#" class="txt2">
							Username / Password?
						</a>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>
					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Don’t have an account?
						</span>
						<a href="/register" class="txt3">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://colorlib.com/etc/lf/Login_v8/vendor/jquery/jquery-3.2.1.min.js"
		type="cc107ecc55493c0e8e516c9b-text/javascript"></script>

	<script src="https://colorlib.com/etc/lf/Login_v8/vendor/animsition/js/animsition.min.js"
		type="cc107ecc55493c0e8e516c9b-text/javascript"></script>

	<script src="https://colorlib.com/etc/lf/Login_v8/vendor/bootstrap/js/popper.js"
		type="cc107ecc55493c0e8e516c9b-text/javascript"></script>
	<script src="https://colorlib.com/etc/lf/Login_v8/vendor/bootstrap/js/bootstrap.min.js"
		type="cc107ecc55493c0e8e516c9b-text/javascript"></script>

	<script src="https://colorlib.com/etc/lf/Login_v8/vendor/select2/select2.min.js"
		type="cc107ecc55493c0e8e516c9b-text/javascript"></script>

	<script src="https://colorlib.com/etc/lf/Login_v8/vendor/daterangepicker/moment.min.js"
		type="cc107ecc55493c0e8e516c9b-text/javascript"></script>
	<script src="https://colorlib.com/etc/lf/Login_v8/vendor/daterangepicker/daterangepicker.js"
		type="cc107ecc55493c0e8e516c9b-text/javascript"></script>

	<script src="https://colorlib.com/etc/lf/Login_v8/vendor/countdowntime/countdowntime.js"
		type="cc107ecc55493c0e8e516c9b-text/javascript"></script>

	<script src="https://colorlib.com/etc/lf/Login_v8/js/main.js" type="cc107ecc55493c0e8e516c9b-text/javascript">
	</script>

</body>

</html>
